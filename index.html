<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="upper">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="down">
      <h2 class="title">Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="icon-music">
          <div>
            <h5>Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="plan-box-right">
          <a href="#">Change</a>
        </div>
      </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  </main>



</body>
</html>
